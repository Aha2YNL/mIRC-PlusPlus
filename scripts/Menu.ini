[script]
n0=menu NickList {
n1=  Whois: whois $$1
n2=  Query: query $$1
n3=  -
n4=  User modes
n5=  .Give owner (+q): /mode $active +q $$1 
n6=  .Give protect (+a): /mode $active +a $$1
n7=  .Give op (+o): /mode $active +o $$1
n8=  .Give halfop (+h): /mode $active +h $$1
n9=  .Give voice (+v): /mode $active +v $$1
n10=  .-
n11=  .Take owner (-q): /mode $active -q $$1
n12=  .Take protect (-a): /mode $active -a $$1
n13=  .Take op (-o): /mode $active -o $$1
n14=  .Take halfop (-h): /mode $active -h $$1
n15=  .Take voice (-v): /mode $active -v $$1
n16=  .-
n17=  .rip modes: mode # -qaohv $$1 $$1 $$1 $$1 $$1
n18=  .Address to invites: mode # +I $address($$1,1)
n19=  .Address to excepts: mode # +e $address($$1,1)
n20=  .Clear invites of user: uninvite $$1
n21=  .Clear exempts of user: unexempt $$1
n22=  Bans and kicks
n23=  .Kick: /kick $active $$1 $$1
n24=  .Kick with reason: /kick $active $$1 $?="Kick Reason" $+
n25=  .ban: ban $chan $$1 2
n26=  .LolKick: kick $active $1 YOU HAVE BEEN RANDOMLY SELECTED FOR A LOLKICK. DO NOT BE ALARMED. DO NOT PANIC. IT WILL BE OVER SOON.
n27=  .nickban: mode $chan +b $$1
n28=  .kickban: ban -k $chan $$1 2 permanently banned from $chan ( $+ [ %kcounter ] $+ ) | inc %kcounter
n29=  .kickban(why): ban -k $chan $$1 2 $?="Insert reason here" | inc %kcounter
n30=  .minban: ban -ku60 $chan $1 2 1 minute ban ( $+ [ %kcounter ] $+ ) | inc %kcounter
n31=  .Ultraban: /mode # +bbbbbbbbbbb * $+ $$1 $+ *  $address($$1,2) $$1 $address($$1,0) 
n32=  .BlackList { if ($$1 isin $chan) { mode # +b $address($$1,2) | kick # $$1 BlackListed }  }
n33=  Dcc
n34=  .Send:/dcc send $$1
n35=  .Chat:/dcc chat $$1
n36=  Ctcp
n37=  .Version: ctcp $$1 version
n38=  .Ping: ctcp $$1 ping
n39=  .Finger: ctcp $$1 finger
n40=  .Time: ctcp $$1 time
n41=  .Userinfo: ctcp $$1 userinfo 
n42=  .Custom: ctcp $$1 ctcp $$input(What will be the CTCP you want to send??, -e, What will be the CTCP you want to send??) 
n43=  Abuse(You are warned!) 
n44=  .Mass join
n45=}
